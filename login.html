<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<center>
    <div class="login-container" id="login">
        
    <div class="login-form">
       
<div class="loginse">
    <h1 class="dd">LOGIN</h1>
    
    <div class="logins">
    <label for="">Email</label>
    <input type="email" placeholder="type email" class="email"required>
    <label for="">Password</label>
    <input type="password" placeholder="type password" class="pass"required>

    <button class="btn" onclick="login()" type="submit">login</button>
    <h2></h2>
    <a href="#">forgot password</a>
 <p>you don't have an account here?<button class="rg" onclick="reg()">register</button></p>
</div>
<div class="regi-container">
    <h1 class="de">Register</h1>
 <div class="register">
   
    <label for="">Email</label>
    <input type="email" placeholder="type email">
    <label for="">Password</label>
    <input type="password" placeholder="type password">
    <label for="">Password</label>
    <input type="password" placeholder="confirm password">
    <button class="btn" >Register</button>
  
 <p>if you have an account here?<a href="#" class="rg"  onclick="log()">login</a></p>
</div>
</div>
</div>
</div>

</center>
<script src="index.js"></script>
</body>
</html>
